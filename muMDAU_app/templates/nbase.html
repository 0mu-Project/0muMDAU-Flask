<DOCTYPE html>
<html>
<head>
	{% block head %}
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<link rel="stylesheet" type="text/css" media="screen" href= "../static/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" media="screen" href= "../static/css/fileinput.min.css" >
	<link rel="stylesheet" href="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href= "../static/css/base.css" >
	<link rel="stylesheet" type="text/css" media="screen" href= "../static/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<title>{% block title %}{% endblock %} - 0muMDAU</title>
	{% endblock %}  
</head>
<body style="height:100%;">
	<div id="container" style="height:100%;">
		<div class="row" style="width:100%;"> 
			{% block top %}{% endblock %}
			<div class="col-xs-1 col-sm-1"></div>  
			<div class="col-xs-10 col-sm-10">
				<div style="padding-top:50px;">
					<div class="panel panel-default" style= "border-radius:0 !important; background: none;">
						<div class="panel-body">
						</hr>
						{% block content %}{% endblock %}
						</div>
					</div>
				</div>
			</div>
		</div>
	  	<script src="http://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"type="text/javascript"></script>
	  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	   	<script src="http://rawgit.com/jeresig/jquery.hotkeys/master/jquery.hotkeys.js"></script>
		<script src="../static/js/markdown.js"></script>
		<script src="../static/js/fileinput.min.js"></script>
		<script src="../static/js/ajaxfileupload.js"></script>
		<script src="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
		{% block script %}{% endblock %}
</body>
</html>
