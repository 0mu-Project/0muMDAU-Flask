{% block content %}
				  <div class="panel panel-default" style="border-radius: 0 !important;" id="loading">
					  <div class="panel-heading">0Mu Markdown Blog Editor</div>
					  <div class="panel-body">
						  <img style="display:block; margin:auto;" src="/static/img/pullw.jpg" width="70%" height"70%"></img>
						  </br>
						  <h2>正在從您設定的github repo抓取是否有新的更新</h2>

{% block script %}
	  <script>
		  $(document).ready(function(){
			  $("#load").hide(); 
			  $("#logging").hide();
			  $.ajax({
				  type: "POST",
				  url: "/",
				  dataType: "html",
				  success: function(){
					  window.location.href='/login/panel'
				  },
				  error: function(){ alert("failure");}
			  });

		  });
		  </script>	
{% endblock %}
