<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Bootstrap-markdown : Bootstrap plugin for markdown editing" />

    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <title>Reimu Markdown</title>
  </head>

  <body>
	  <div id="container"> 
		  <div class="row">
			  <div class="col-xs-1 col-sm-1"></div>  
			  <div class="col-xs-10 col-sm-10">
				  <div class="panel panel-default" style="border-radius: 0 !important;" id="loading">
					  <div class="panel-heading">0Mu Markdown Blog Editor</div>
					  <div class="panel-body">
						  <img style="display:block; margin:auto;" src="/static/img/pullw.jpg" width="70%" height"70%"></img>
						  </br>
						  <h2>正在從您設定的github repo抓取是否有新的更新</h2>
						  </br>
						  <p>假如您是第一次進入本後台，系統會自動抓取repo到 ./blog 位置</p>
							  <p>請稍後...正在載入 Markdown Editor !</p>
							  <p>請不要離開本頁面 謝謝！</p>
					  </div>
				  </div>
				</div>
			</div>
		   	<div class="col-xs-1 col-sm-1"></div>
		</div>
  <script src="http://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="http://rawgit.com/jeresig/jquery.hotkeys/master/jquery.hotkeys.js"></script>
	  <script>
		  $(document).ready(function(){
			  $("#load").hide(); 
			  $("#logging").hide();
			  $.ajax({
				  type: "POST",
				  url: "/",
				  dataType: "html",
				  success: function(){
					  window.location.href='/login/panel'
				  },
				  error: function(){ alert("failure");}
			  });

		  });
		  </script>	  
  </body>
</html>
