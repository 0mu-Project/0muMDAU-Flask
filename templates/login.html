<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Bootstrap-markdown : Bootstrap plugin for markdown editing" />

    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <title>Reimu Markdown</title>
  </head>

  <body>
	  <div id="container"> 
		  <div class="row">
			  <div class="col-xs-1 col-sm-1"></div>  
			  <div class="col-xs-10 col-sm-10">
				  <div class="panel panel-default" style=" border-radius: 0 !important;" id="logging">
					  <div class="panel-heading">0Mu Markdown Blog Editor</div>
					  <div class="panel-body"> 
						  <img style="display:block; margin:auto;" src="/static/img/bg.jpg"></img>
						  <form id="bck" class="createtable">
							  </br>
							  <div class="input-group">
								  <span class="input-group-addon" id="basic-addon3">後台帳號（預設是github使用者名稱）</span>
									<input class="form-control" type="text" name="buser" size="20" placeholder="請輸入使用者名稱而非信箱"><br>
								</div></br>
								<div class="input-group">
									  <span class="input-group-addon" id="basic-addon3">後台密碼（預設是github密碼）</span>
									  <input class="form-control" type="password" name="bpass" size="20" placeholder="請輸入您Github的密碼"><br>
								  </div>
						  </form>
								  </br>
								  </hr>
							<div class="btn-group pull-right" role="group" aria-label="login Option">
								<button type="submit" id="login" class="btn btn-success">
									<span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
									登入系統</button>
								<button type="submit" id="contact" class="btn btn-warning">
									<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
									聯絡管理員
								 </button>
							 </div>
						</div>
					</div>
				</div>
			</div>
		   	<div class="col-xs-1 col-sm-1"></div>
		</div>
  <script src="http://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="http://rawgit.com/jeresig/jquery.hotkeys/master/jquery.hotkeys.js"></script>
<script>
	$(function() {
		$("button#login").click(function(){
		   	$.ajax({
		 		type: "POST",
				url: "/login",
				datatype: "text",
		 		data: $('#bck').serialize(),
				success: function(data){				
					window.location.href='/edit'
				},

				error: function(){ alert("503 error");} 
			});
		});
	});
</script>
  </body>
  </body>
</html>
